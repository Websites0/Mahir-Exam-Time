<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password-Protected Drive Link</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: #1d2a44;
      --accent: #38bdf8;
      --accent-dark: #0ea5e9;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --error: #f87171;
      font-size: 18px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      background: radial-gradient(circle at top, rgba(56,189,248,0.15), transparent 55%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,184,0.2);
      border-radius: 28px;
      padding: clamp(1.8rem, 4vw, 3.5rem);
      max-width: 460px;
      width: 100%;
      box-shadow: 0 30px 60px rgba(15,23,42,0.6);
      backdrop-filter: blur(12px);
    }
    h1 {
      font-size: clamp(1.6rem, 4vw, 2.3rem);
      margin-bottom: 0.75rem;
    }
    p {
      color: var(--muted);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.6);
      color: var(--text);
      font-size: 1rem;
      transition: border 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.95rem 1rem;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: var(--bg);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 30px rgba(14,165,233,0.35);
    }
    .link-panel {
      margin-top: 1.5rem;
      padding: 1rem 1.2rem;
      border-radius: 18px;
      border: 1px dashed rgba(56,189,248,0.5);
      background: rgba(56,189,248,0.07);
      display: none;
    }
    .drive-link {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      word-break: break-all;
    }
    .error {
      margin-top: 0.8rem;
      color: var(--error);
      font-weight: 600;
      min-height: 1.2em;
    }
    @media (max-width: 520px) {
      body { padding: 1.5rem; }
      .card { padding: 1.8rem; border-radius: 22px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <h1>Unlock Drive Access</h1>
      <p>Enter the passcode to reveal the Google Drive folder. Keep it secret, keep it safe.</p>
    </header>
    <section>
      <label for="password">Passcode</label>
      <input type="password" id="password" placeholder="Enter passcode" autocomplete="off" />
      <button id="unlockBtn">Unlock</button>
      <div class="error" id="errorMsg"></div>
    </section>
    <section class="link-panel" id="linkPanel">
      <p>Access granted! Click below:</p>
      <a class="drive-link" href="https://drive.google.com/drive/folders/1krh2qfE0FLq08tdLBf1YCGqEo1XjGI8Q" target="_blank" rel="noopener">
        ðŸ”— Google Drive Folder
      </a>
    </section>
  </main>

  <script>
    (function () {
      const PASSWORD = "5543997";
      const input = document.getElementById("password");
      const button = document.getElementById("unlockBtn");
      const errorMsg = document.getElementById("errorMsg");
      const linkPanel = document.getElementById("linkPanel");

      const unlock = () => {
        const attempt = input.value.trim();
        if (attempt === PASSWORD) {
          linkPanel.style.display = "block";
          errorMsg.textContent = "";
          input.value = "";
        } else {
          linkPanel.style.display = "none";
          errorMsg.textContent = "Incorrect passcode. Try again?";
        }
      };

      button.addEventListener("click", unlock);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          unlock();
        }
      });
    })();
  </script>
</body>
</html>

        // Configuration
        const CORRECT_PASS = "74326536";
        const TARGET_URL = "https://drive.google.com/drive/folders/129GYtKVe9o2imB998Z0kD_yqDPFWvMVZ";

        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const successSection = document.getElementById('success-section');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const eyeIcon = document.getElementById('eyeIcon');

        // Function to check password
        function checkPassword() {
            const userValue = passwordInput.value;

            if (userValue === CORRECT_PASS) {
                // Success Logic
                errorMessage.classList.add('opacity-0');
                loginSection.style.display = 'none';
                successSection.classList.remove('hidden');
                successSection.style.display = 'block';
            } else {
                // Failure Logic
                errorMessage.classList.remove('opacity-0');
                loginSection.classList.add('shake');
                passwordInput.classList.add('border-red-500', 'focus:ring-red-500');
                passwordInput.classList.remove('border-slate-600', 'focus:ring-indigo-500');

                // Remove shake class after animation checks
                setTimeout(() => {
                    loginSection.classList.remove('shake');
                }, 500);
            }
        }

        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle Icon
            if(type === 'text') {
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Allow "Enter" key to submit
        passwordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Reset input style on typing
        passwordInput.addEventListener('input', function() {
            if (!errorMessage.classList.contains('opacity-0')) {
                errorMessage.classList.add('opacity-0');
                passwordInput.classList.remove('border-red-500', 'focus:ring-red-500');
                passwordInput.classList.add('border-slate-600', 'focus:ring-indigo-500');
            }
        });

        // Lock functionality for demo purposes
        function lockAgain() {
            passwordInput.value = '';
            successSection.style.display = 'none';
            loginSection.style.display = 'block';
            // Re-init icons just in case
            lucide.createIcons();
        }
    </script>
</body>
</html>
