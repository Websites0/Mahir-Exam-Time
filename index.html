<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected File</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for showing/hiding elements */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div class="w-full max-w-md">
            
            <!-- Lock Screen Section -->
            <div id="lock-screen" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl text-center">
                <div class="mb-6">
                    <!-- Lock Icon -->
                    <svg class="w-16 h-16 text-indigo-600 dark:text-indigo-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 00-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mb-2">Protected Resource</h1>
                <p class="text-gray-600 dark:text-gray-400 mb-6">Please enter the password to unlock the content.</p>
                
                <div class="space-y-4">
                    <input type="password" id="password-input" placeholder="Enter password" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-center text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300" />
                    
                    <button id="unlock-button" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105">
                        Unlock
                    </button>
                </div>
                
                <p id="error-message" class="text-red-500 mt-4 h-6"></p>
            </div>

            <!-- Unlocked Content Section (Initially Hidden) -->
            <div id="unlocked-content" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl text-center fade-in" style="display: none;">
                <div class="mb-6">
                    <!-- Unlocked Icon -->
                    <svg class="w-16 h-16 text-green-500 dark:text-green-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 00-9 0v3.75M10.5 10.5h1.5v3h-1.5v-3z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 12h13.5a2.25 2.25 0 012.25 2.25v6.75a2.25 2.25 0 01-2.25 2.25H5.25a2.25 2.25 0 01-2.25-2.25v-6.75a2.25 2.25 0 012.25-2.25z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mb-2">Access Granted!</h1>
                <p class="text-gray-600 dark:text-gray-400 mb-6">Click the button below to access the Google Drive folder.</p>
                
                <a id="drive-link" href="https://drive.google.com/drive/folders/1u8utVosroUukRCtor5Gmu_SxaGtCs5qr" target="_blank" class="inline-block w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105">
                    Open Drive Folder
                </a>
            </div>

        </div>

    </div>

    <script>
        // --- JavaScript Logic ---

        // 1. Get references to the HTML elements
        const lockScreen = document.getElementById('lock-screen');
        const unlockedContent = document.getElementById('unlocked-content');
        const passwordInput = document.getElementById('password-input');
        const unlockButton = document.getElementById('unlock-button');
        const errorMessage = document.getElementById('error-message');
        const driveLink = document.getElementById('drive-link');

        // 2. Define the correct password and the link
        const correctPassword = '45874487';
        const googleDriveLink = 'https://drive.google.com/drive/folders/1u8utVosroUukRCtor5Gmu_SxaGtCs5qr';

        // Set the link href from JavaScript (optional but good practice)
        driveLink.href = googleDriveLink;

        // 3. Create the function to check the password
        function checkPassword() {
            const enteredPassword = passwordInput.value;

            if (enteredPassword === correctPassword) {
                // Correct password
                errorMessage.textContent = '';
                lockScreen.style.display = 'none';
                unlockedContent.style.display = 'block';
            } else {
                // Incorrect password
                errorMessage.textContent = 'Incorrect password. Please try again.';
                // Add a little shake animation for effect
                lockScreen.classList.add('animate-shake');
                // Clear the input
                passwordInput.value = '';
                // Remove the shake animation after it finishes
                setTimeout(() => {
                    lockScreen.classList.remove('animate-shake');
                }, 500);
            }
        }

        // 4. Add event listeners
        unlockButton.addEventListener('click', checkPassword);

        // Also allow pressing 'Enter' to submit
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        // 5. Add utility classes for the shake animation (requires Tailwind config, so we add it manually)
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
            .animate-shake {
                animation: shake 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);

    </script>

</body>
</html>
