<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Link Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            height: 100vh;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Shake Animation for wrong password */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center text-slate-200 relative">

    <!-- Decorative Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-1/3 right-1/4 w-64 h-64 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <div class="w-full max-w-md p-6 mx-4">
        
        <!-- LOGIN SECTION -->
        <div id="login-section" class="glass-card rounded-2xl p-8 text-center transition-all duration-300">
            <div class="mb-6 flex justify-center">
                <div class="p-4 bg-white/10 rounded-full">
                    <i data-lucide="lock" class="w-8 h-8 text-indigo-400"></i>
                </div>
            </div>
            
            <h1 class="text-2xl font-bold mb-2 text-white">Restricted Access</h1>
            <p class="text-slate-400 mb-8 text-sm">Please enter the access code to view the drive folder.</p>

            <div class="relative mb-4">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="key" class="w-5 h-5 text-slate-500"></i>
                </div>
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="w-full bg-slate-900/50 border border-slate-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block pl-10 p-3 placeholder-slate-500 transition-all" 
                    placeholder="Enter Password"
                >
                <button onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer hover:text-white text-slate-500">
                    <i data-lucide="eye" id="eyeIcon" class="w-5 h-5"></i>
                </button>
            </div>

            <p id="errorMessage" class="text-red-400 text-xs min-h-[1rem] mb-4 opacity-0 transition-opacity font-medium">Incorrect password. Try again.</p>

            <button 
                onclick="checkPassword()" 
                class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-indigo-500/30"
            >
                Unlock Access
            </button>
        </div>

        <!-- SUCCESS SECTION (Hidden initially) -->
        <div id="success-section" class="hidden glass-card rounded-2xl p-8 text-center fade-in">
            <div class="mb-6 flex justify-center">
                <div class="p-4 bg-green-500/20 rounded-full">
                    <i data-lucide="unlock" class="w-10 h-10 text-green-400"></i>
                </div>
            </div>
            
            <h1 class="text-2xl font-bold mb-2 text-white">Access Granted</h1>
            <p class="text-slate-400 mb-8 text-sm">You can now access the Google Drive folder.</p>

            <a 
                href="https://drive.google.com/drive/folders/129GYtKVe9o2imB998Z0kD_yqDPFWvMVZ" 
                target="_blank"
                class="group flex items-center justify-center gap-2 w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-4 text-center transition-all shadow-lg shadow-green-500/30 transform hover:-translate-y-1"
            >
                <span>Open Google Drive</span>
                <i data-lucide="external-link" class="w-4 h-4 transition-transform group-hover:translate-x-1 group-hover:-translate-y-1"></i>
            </a>
            
            <button onclick="lockAgain()" class="mt-6 text-slate-500 text-sm hover:text-slate-300 underline underline-offset-4">
                Lock Access
            </button>
        </div>

    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Configuration
        const CORRECT_PASS = "74326536";
        const TARGET_URL = "https://drive.google.com/drive/folders/129GYtKVe9o2imB998Z0kD_yqDPFWvMVZ";

        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const successSection = document.getElementById('success-section');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const eyeIcon = document.getElementById('eyeIcon');

        // Function to check password
        function checkPassword() {
            const userValue = passwordInput.value;

            if (userValue === CORRECT_PASS) {
                // Success Logic
                errorMessage.classList.add('opacity-0');
                loginSection.style.display = 'none';
                successSection.classList.remove('hidden');
                successSection.style.display = 'block';
            } else {
                // Failure Logic
                errorMessage.classList.remove('opacity-0');
                loginSection.classList.add('shake');
                passwordInput.classList.add('border-red-500', 'focus:ring-red-500');
                passwordInput.classList.remove('border-slate-600', 'focus:ring-indigo-500');

                // Remove shake class after animation checks
                setTimeout(() => {
                    loginSection.classList.remove('shake');
                }, 500);
            }
        }

        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle Icon
            if(type === 'text') {
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Allow "Enter" key to submit
        passwordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Reset input style on typing
        passwordInput.addEventListener('input', function() {
            if (!errorMessage.classList.contains('opacity-0')) {
                errorMessage.classList.add('opacity-0');
                passwordInput.classList.remove('border-red-500', 'focus:ring-red-500');
                passwordInput.classList.add('border-slate-600', 'focus:ring-indigo-500');
            }
        });

        // Lock functionality for demo purposes
        function lockAgain() {
            passwordInput.value = '';
            successSection.style.display = 'none';
            loginSection.style.display = 'block';
            // Re-init icons just in case
            lucide.createIcons();
        }
    </script>
</body>
</html>
