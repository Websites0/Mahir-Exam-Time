<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Unlocking Soon</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the countdown numbers */
        .timer-number {
            font-weight: 800; /* Extra-bold for numbers */
            line-height: 1;
        }
        .timer-label {
            font-weight: 500; /* Medium for labels */
            font-size: 0.75rem; /* 12px */
            letter-spacing: 0.05em; /*Slightly wider tracking */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Main Content Card -->
    <div id="locker-card" class="w-full max-w-lg bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 sm:p-10 text-center transition-all duration-500">

        <!-- This section shows when the content is LOCKED -->
        <div id="locked-state">
            <div class="mb-6">
                <!-- Padlock Icon -->
                <svg class="w-12 h-12 mx-auto text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 00-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </div>
            
            <h1 class="text-2xl sm:text-3xl font-bold mb-3">Content Locked</h1>
            <p class="text-gray-300 text-lg mb-8">This link will be available in:</p>

            <!-- Countdown Timer -->
            <div id="countdown-timer" class_="grid grid-cols-4 gap-2 sm:gap-4 text-white">
                <div class="bg-white/10 rounded-lg p-4">
                    <div id="days" class="timer-number text-4xl sm:text-6xl">00</div>
                    <div class="timer-label text-gray-400">DAYS</div>
                </div>
                <div class="bg-white/10 rounded-lg p-4">
                    <div id="hours" class="timer-number text-4xl sm:text-6xl">00</div>
                    <div class="timer-label text-gray-400">HOURS</div>
                </div>
                <div class="bg-white/10 rounded-lg p-4">
                    <div id="minutes" class="timer-number text-4xl sm:text-6xl">00</div>
                    <div class="timer-label text-gray-400">MINUTES</div>
                </div>
                <div class="bg-white/10 rounded-lg p-4">
                    <div id="seconds" class="timer-number text-4xl sm:text-6xl">00</div>
                    <div class="timer-label text-gray-400">SECONDS</div>
                </div>
            </div>
        </div>

        <!-- This section shows when the content is UNLOCKED (hidden by default) -->
        <div id="unlocked-state" class="hidden">
            <div class="mb-6">
                <!-- Unlocked Icon -->
                <svg class="w-12 h-12 mx-auto text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 00-9 0v3.75m.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            
            <h1 class="text-2xl sm:text-3xl font-bold mb-3">Content Unlocked!</h1>
            <p class="text-gray-300 text-lg mb-8">The link is now available. Click below to access it.</p>

            <!-- Access Button -->
            <a id="access-link" href="#" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-lg text-lg transition-all duration-300 shadow-lg hover:shadow-blue-500/50">
                Access File
            </a>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        // Set the unlock date and time (YYYY-MM-DDTHH:MM:SS)
        // NOTE: This uses the user's local browser time.
        const unlockDateString = "2025-11-09T09:00:00";
        const googleDriveLink = "https://drive.google.com/drive/folders/1OPr6FPwo_mp_Ix5yLrq2FIGUALQixcnT";
        
        // --- Get HTML Elements ---
        const lockedState = document.getElementById('locked-state');
        const unlockedState = document.getElementById('unlocked-state');
        const accessLink = document.getElementById('access-link');
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        
        // --- Set the link URL ---
        accessLink.href = googleDriveLink;

        // --- Countdown Logic ---
        function updateCountdown() {
            // Get the target unlock time
            const unlockTime = new Date(unlockDateString).getTime();
            // Get the current time
            const now = new Date().getTime();
            
            // Calculate the distance
            const distance = unlockTime - now;

            if (distance < 0) {
                // Time is up!
                clearInterval(countdownInterval); // Stop the timer
                showUnlockedState();
            } else {
                // Time is not up, calculate remaining time
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Update the HTML
                daysEl.textContent = formatTime(days);
                hoursEl.textContent = formatTime(hours);
                minutesEl.textContent = formatTime(minutes);
                secondsEl.textContent = formatTime(seconds);
            }
        }

        // Function to show the unlocked state
        function showUnlockedState() {
            lockedState.classList.add('hidden');
            unlockedState.classList.remove('hidden');
        }
        
        // Helper function to add a leading zero if number is less than 10
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        // --- Start the countdown ---
        // Run once immediately to check
        updateCountdown();
        // Run every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        
    </script>

</body>
</html>
