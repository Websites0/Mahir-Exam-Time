<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Link Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom animation for shake effect */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }
        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        /* Smooth fade transition */
        .fade-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .fade-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }
        
        /* Background gradient animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 animate-gradient min-h-screen flex items-center justify-center p-4 font-sans text-slate-100">

    <!-- Main Card Container -->
    <div class="w-full max-w-md bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl overflow-hidden relative">
        
        <!-- LOCK SCREEN -->
        <div id="lock-screen" class="p-8 flex flex-col items-center transition-all duration-300">
            <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mb-6 text-blue-400">
                <i data-lucide="lock" class="w-8 h-8"></i>
            </div>
            
            <h1 class="text-2xl font-bold mb-2 text-center">Restricted Access</h1>
            <p class="text-slate-400 text-center mb-8 text-sm">Please enter the security PIN to view the shared content.</p>
            
            <form id="login-form" class="w-full space-y-4" onsubmit="handleLogin(event)">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                        <i data-lucide="key-round" class="w-4 h-4"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password-input" 
                        placeholder="Enter Password" 
                        class="w-full bg-slate-900/50 border border-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg py-3 pl-10 pr-4 text-slate-200 placeholder-slate-500 outline-none transition-all"
                        autocomplete="off"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg shadow-blue-900/20 group"
                >
                    <span>Unlock Content</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 transition-transform group-hover:translate-x-1"></i>
                </button>
            </form>

            <p id="error-msg" class="mt-4 text-red-400 text-sm font-medium hidden flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                Incorrect password. Please try again.
            </p>
        </div>

        <!-- CONTENT SCREEN (Initially Hidden) -->
        <div id="content-screen" class="hidden p-8 flex flex-col items-center text-center">
            <div class="w-16 h-16 bg-emerald-500/20 rounded-full flex items-center justify-center mb-6 text-emerald-400 animate-[bounce_1s_ease-in-out_1]">
                <i data-lucide="folder-open" class="w-8 h-8"></i>
            </div>
            
            <h2 class="text-2xl font-bold mb-2 text-white">Access Granted</h2>
            <p class="text-slate-400 mb-8 text-sm">The secure link is now available.</p>
            
            <div class="w-full p-4 bg-slate-900/50 rounded-xl border border-slate-700 mb-6">
                <div class="flex items-center gap-3 mb-2">
                    <i data-lucide="hard-drive" class="w-5 h-5 text-blue-400"></i>
                    <span class="text-sm font-medium text-slate-300">Google Drive Folder</span>
                </div>
                <div class="text-xs text-slate-500 truncate text-left bg-slate-950 p-2 rounded border border-slate-800 font-mono">
                    drive.google.com/drive/folders/1krh2q...
                </div>
            </div>

            <a 
                href="https://drive.google.com/drive/folders/1krh2qfE0FLq08tdLBf1YCGqEo1XjGI8Q" 
                target="_blank"
                class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-3 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg shadow-emerald-900/20 mb-3"
            >
                <span>Open Google Drive</span>
                <i data-lucide="external-link" class="w-4 h-4"></i>
            </a>
            
            <button onclick="location.reload()" class="text-slate-500 hover:text-slate-300 text-sm py-2 transition-colors">
                Lock again
            </button>
        </div>

    </div>

    <div class="fixed bottom-4 text-slate-600 text-xs">
        Secure Link Protection
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const CORRECT_PASS = "5543997";
        const loginForm = document.getElementById('login-form');
        const passInput = document.getElementById('password-input');
        const errorMsg = document.getElementById('error-msg');
        const lockScreen = document.getElementById('lock-screen');
        const contentScreen = document.getElementById('content-screen');

        function handleLogin(e) {
            e.preventDefault();
            const inputVal = passInput.value;

            if (inputVal === CORRECT_PASS) {
                // Success Logic
                unlockSuccess();
            } else {
                // Error Logic
                showError();
            }
        }

        function showError() {
            // Add shake animation class
            passInput.classList.add('shake');
            passInput.classList.add('border-red-500');
            passInput.classList.add('focus:border-red-500');
            passInput.classList.add('focus:ring-red-500');
            passInput.classList.remove('focus:border-blue-500');
            passInput.classList.remove('focus:ring-blue-500');
            
            // Show error message
            errorMsg.classList.remove('hidden');
            
            // Clear input
            passInput.value = '';
            passInput.focus();

            // Remove animation class after it plays so it can be triggered again
            setTimeout(() => {
                passInput.classList.remove('shake');
            }, 500);
        }

        function unlockSuccess() {
            // Hide error if visible
            errorMsg.classList.add('hidden');

            // Transition UI
            lockScreen.style.opacity = '0';
            lockScreen.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                lockScreen.classList.add('hidden');
                contentScreen.classList.remove('hidden');
                
                // Trigger simple animation for content entrance
                // Note: We toggle classes slightly after removing hidden to trigger transitions if CSS transitions were applied, 
                // but here we rely on the fade-enter logic.
                contentScreen.classList.add('fade-enter');
                
                requestAnimationFrame(() => {
                    contentScreen.classList.add('fade-enter-active');
                    contentScreen.classList.remove('fade-enter');
                });
                
                // Re-initialize icons for the new view (sometimes needed for dynamic content)
                lucide.createIcons();
            }, 200);
        }

        // Reset error state on input
        passInput.addEventListener('input', () => {
            if (!errorMsg.classList.contains('hidden')) {
                errorMsg.classList.add('hidden');
                passInput.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                passInput.classList.add('focus:border-blue-500', 'focus:ring-blue-500');
            }
        });
    </script>
</body>
</html>
